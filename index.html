<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charlieflowers - audio project archive</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background: #000;
            color: #1a1a1a;
            padding: 0;
            margin: 0;
        }

        .page-wrapper {
            background: #000;
            padding: 30px;
            min-height: 100vh;
        }

        .main-frame {
            background: #e5e5e5;
            border: 1px solid #000;
            min-height: calc(100vh - 120px);
            margin-bottom: 30px;
        }

        header {
            padding: 40px 50px 30px 50px;
        }

        .site-title {
            font-size: 120px;
            font-weight: 400;
            line-height: 0.85;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
        }
        
        .site-title .medium {
            font-weight: 500;
        }

        .site-subtitle {
            font-size: 11px;
            letter-spacing: 0.4em;
            color: #888;
            font-weight: 400;
            margin-left: 2px;
        }

        .content-area {
            padding: 50px;
            min-height: 400px;
        }

        .bottom-nav {
            background: #e5e5e5;
            border: 1px solid #000;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flower-icon {
            font-family: 'Times New Roman', Times, serif;
            font-size: 32px;
            cursor: pointer;
            line-height: 1;
            user-select: none;
        }
        
        .flower-icon svg {
            width: 32px;
            height: 32px;
            stroke: #1a1a1a;
            stroke-width: 1.5;
            fill: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            font-size: 11px;
            letter-spacing: 0.15em;
        }

        .nav-links a {
            color: #1a1a1a;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 15px;
            }

            .main-frame {
                min-height: calc(100vh - 80px);
                margin-bottom: 15px;
            }

            header {
                padding: 30px 25px 20px 25px;
            }

            .site-title {
                font-size: 60px;
            }

            .site-subtitle {
                font-size: 9px;
            }

            .content-area {
                padding: 25px;
            }

            .bottom-nav {
                padding: 20px 25px;
            }

            .nav-links {
                gap: 20px;
                font-size: 10px;
            }

            .flower-icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-frame">
            <header>
                <h1 class="site-title">charlie<span class="medium">flowers</span></h1>
                <p class="site-subtitle">audio project archive</p>
            </header>
            
            <div class="content-area">
                <!-- Content will go here -->
            </div>
        </div>

        <div class="bottom-nav">
            <div class="flower-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3 L12 9 M12 15 L12 21 M3 12 L9 12 M15 12 L21 12 M5.636 5.636 L10.05 10.05 M13.95 13.95 L18.364 18.364 M5.636 18.364 L10.05 13.95 M13.95 10.05 L18.364 5.636" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
            </div>
            <nav class="nav-links">
                <a href="#archive">archive</a>
                <a href="#about">about</a>
            </nav>
        </div>
    </div>

    <script>
        document.querySelector('.flower-icon').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
